<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
    <!--1 задача-->
    <h1>Расписание</h1>
    <input type="text" id="inputObject"/>
    <button onclick="calculate()">Вычислить</button>
    <script>
        function calculate() {
            var text = document.getElementById("inputObject");
            var value = Number(text.value);
            if (value % 2 == 0) {
                alert(factorial(value));
            }
            else {
                alert(average(value));
            }
        }
        function average(n) {
            var sum = 0;
            for (var i = 1; i < n + 1; i++) {
                sum = sum + i;
            }
            return sum / n;
        }
        function factorial(n) {
            if (n == 0) {
                return 1;
            }
            else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
</html>
